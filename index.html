<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Days - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 24px;
            background-color: #f9fafb;
        }

        .status-time {
            color: #000;
            font-weight: 500;
            font-size: 16px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .signal-bars {
            display: flex;
            gap: 2px;
        }

        .signal-bar {
            width: 4px;
            height: 12px;
            border-radius: 2px;
        }

        .signal-bar.active {
            background-color: #000;
        }

        .signal-bar.inactive {
            background-color: #9ca3af;
        }

        .network-text {
            color: #000;
            font-size: 14px;
            font-weight: 500;
            margin-left: 8px;
        }

        .battery {
            width: 24px;
            height: 12px;
            background-color: #000;
            border-radius: 2px;
            margin-left: 8px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 80px 24px 0;
        }

        /* Logo */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 128px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-your {
            font-size: 36px;
            font-weight: 500;
            color: #000;
            margin-right: 8px;
        }

        .logo-days-container {
            background-color: #67e8f9;
            padding: 8px 16px;
            border-radius: 16px;
            display: flex;
            align-items: center;
        }

        .logo-days {
            font-size: 36px;
            font-weight: 500;
            color: #000;
            margin-right: 8px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: #000;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark {
            width: 16px;
            height: 16px;
            color: #fff;
        }

        /* Form */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            background: transparent;
            border: none;
            border-bottom: 1px solid #9ca3af;
            color: #000;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .form-input:focus {
            border-bottom-color: #000;
        }

        .forgot-password {
            padding-top: 16px;
        }

        .forgot-link {
            color: #6b7280;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #000;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-top: 32px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #d1d5db;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #9ca3af;
        }

        .btn-secondary {
            background-color: #d1d5db;
            color: #000;
        }

        .btn-secondary:hover {
            background-color: #9ca3af;
        }

        /* Home Indicator */
        .home-indicator {
            display: flex;
            justify-content: center;
            padding-bottom: 8px;
        }

        .indicator-bar {
            width: 128px;
            height: 4px;
            background-color: #000;
            border-radius: 2px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .main-content {
                padding: 60px 20px 0;
            }
            
            .logo-container {
                margin-bottom: 80px;
            }
            
            .logo-your, .logo-days {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <span class="status-time">19:02</span>
        <div class="status-right">
            <div class="signal-bars">
                <div class="signal-bar active"></div>
                <div class="signal-bar active"></div>
                <div class="signal-bar active"></div>
                <div class="signal-bar inactive"></div>
            </div>
            <span class="network-text">LTE</span>
            <div class="battery"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <span class="logo-your">Your</span>
                <div class="logo-days-container">
                    <span class="logo-days">Days</span>
                    <div class="logo-icon">
                        <svg class="checkmark" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="form-container">
            <!-- Username Field -->
            <div class="input-group">
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Username"
                    autocomplete="username"
                />
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Password"
                    autocomplete="current-password"
                />
            </div>

            <!-- Forgot Password -->
            <div class="forgot-password">
                <a href="#" class="forgot-link" onclick="handleForgotPassword(event)">
                    Forgot password?
                </a>
            </div>

            <!-- Buttons -->
            <div class="button-container">
                <button type="button" class="btn btn-primary" onclick="handleLogin()">
                    Log in
                </button>
                
                <button type="button" class="btn btn-secondary" onclick="handleCreateAccount()">
                    Create account
                </button>
            </div>
        </div>
    </div>

    <!-- Home Indicator -->
    <div class="home-indicator">
        <div class="indicator-bar"></div>
    </div>

    <script>
        // Login functionality
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('사용자명과 비밀번호를 모두 입력해주세요.');
                return;
            }
            
            // 여기에 실제 로그인 로직을 구현하세요
            console.log('로그인 시도:', { username, password });
            alert('로그인 기능을 구현해주세요.');
        }

        // Create account functionality
        function handleCreateAccount() {
            // 여기에 회원가입 페이지로 이동하는 로직을 구현하세요
            console.log('회원가입 페이지로 이동');
            alert('회원가입 페이지로 이동합니다.');
        }

        // Forgot password functionality
        function handleForgotPassword(event) {
            event.preventDefault();
            // 여기에 비밀번호 재설정 로직을 구현하세요
            console.log('비밀번호 재설정');
            alert('비밀번호 재설정 페이지로 이동합니다.');
        }

        // Enter key support for login
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });

        // Input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderBottomColor = '#000';
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.style.borderBottomColor = '#9ca3af';
                }
            });
        });
    </script>
</body>
</html>
